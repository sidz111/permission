<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Access to GitHub Repository</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2e, #3a3a5e);
        color: #ffffff;
        text-align: center;
        padding: 50px;
      }
      .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      }
      h1 {
        color: #ffcc00;
      }
      input,
      textarea {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        background: #ffcc00;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      button:hover {
        background: #e6b800;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Private GitHub Repository</h1>
      <p>
        This repository is private. If you need access, please submit your
        details below.
      </p>
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-form"
      >
        <input
          type="hidden"
          name="access_key"
          value="220ba6eb-8726-417b-9dd7-b2bb95d6796a"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
          class="contact-input"
        /><br />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
          class="contact-input"
        /><br />
        <input
          type="text"
          name="repository"
          placeholder="Repository Link or Project Name"
          required
          class="contact-input"
        /><br />
        <textarea
          name="message"
          rows="4"
          placeholder="Why do you need access?"
          required
          class="contact-input"
        ></textarea
        ><br />
        <button type="submit" class="btn-submit">Request Access</button>
      </form>
    </div>
  </body>
</html>
